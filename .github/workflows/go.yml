name: Go
on:
  push:
    branches:
      - master
      - pre-generics
  pull_request:
jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.48

  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.19
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Build
      run: make build

  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.19
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Run tests
      run: make test

    - name: Calculate coverage
      run: make coverage
